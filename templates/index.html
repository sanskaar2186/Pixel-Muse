<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtBoard Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Toolbar -->
            <div class="col-2 toolbar p-3">
                <h4>Tools</h4>
                <div class="tool-buttons">
                    <button class="btn btn-light tool-btn" data-tool="brush">Brush</button>
                    <button class="btn btn-light tool-btn" data-tool="eraser">Eraser</button>
                    <button class="btn btn-light tool-btn" data-tool="rectangle">Rectangle</button>
                    <button class="btn btn-light tool-btn" data-tool="circle">Circle</button>
                    <button class="btn btn-light tool-btn" data-tool="line">Line</button>
                </div>
                <div class="color-picker mt-3">
                    <h5>Color</h5>
                    <input type="color" id="colorPicker" class="form-control">
                </div>
                <div class="brush-size mt-3">
                    <h5>Brush Size</h5>
                    <input type="range" id="brushSize" class="form-range" min="1" max="50" value="5">
                </div>
            </div>
            <!-- Canvas Area -->
            <div class="col-10 canvas-area">
                <div class="canvas-container">
                    <canvas id="artboard"></canvas>
                </div>
                <div class="canvas-controls mt-3">
                    <button class="btn btn-primary" id="saveBtn">Save Project</button>
                    <button class="btn btn-success" id="exportBtn">Export as PNG</button>
                    <button class="btn btn-secondary" id="clearBtn">Clear Canvas</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
</body>
</html>
